{% load static %}
<div class="intro-block">
    <div class="container">
        <div class="row">
            <div class="col l12 m12 s12">
                <div class="composition-box">
                    <div class="brand-box">
                        <img src="{% static 'img/brand-partial.png' %}" class="big-logo" >
                        <img src="{% static 'img/cloud1.png' %}" class="animated-pin cloud1">
                        <img src="{% static 'img/cloud2.png' %}" class="animated-pin cloud2">
                        <img src="{% static 'img/cloud3.png' %}" class="animated-pin cloud3">
                    </div>
                    <div class="info-box">
                        <ul class="row">
                            <li class="col l4 m12 s12 data-li">
                                <span class="pin-head"><i class="material-icons">today</i> FECHA</span>
                                <span class="pin-desc">xx de Febrero</span>
                            </li>

                            <li class="col l4 m6 s12 data-li">
                                <span class="pin-head"><i class="material-icons">schedule</i> HORA</span>
                                <span class="pin-desc">8:00 - 16:00 Hrs.</span>
                            </li>
                            <li class="col l4 m6 s12 data-li">
                                <span class="pin-head"><i class="material-icons">location_on</i> LUGAR</span>
                                <span class="pin-desc">Bogota</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
