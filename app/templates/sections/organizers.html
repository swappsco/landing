{% load static %}
<div class="speakers-block open" id="speakers-block"  style="background: #efefef;">
    <div class="container">
        <div class="row" data-container="organizers">
            <h4 class="main-title">Organizadores</h4>

            <div class="col l3 m6 s12" data-template="organizer">

                <div class="speaker-card card">
                    <div class="card-face face-2">

                        <button data-card-back="data-card-back" class="card-face__back-button">
                            <img src="{% static 'img/cross.png' %}" alt="">
                        </button>

                        <div class="card-face-summary">
                            <h5 class="card-face__name minor" data-value="full_name"></h5>
                            <span class="card-face__title" data-value="position"></span>
                            <p data-value="bio" class="speaker-bio"></p>
                        </div>

                    </div>

                    <div class="card-face face-1">

                        <button data-card-menu="data-card-menu" class="card-face__menu-button">
                            <i class="fa fa-info-circle"></i>
                        </button>

                        <div class="card-face__avatar">
                            <img data-image="photo" src="{% static 'img/avatar_default.png' %}" width="110" height="110" draggable="false" />
                        </div>

                        <h2 class="card-face__name" data-value="full_name"></h2>
                        <span class="card-face__title" data-value="position"></span>
                        <ul class="card-face-footer">
                            <li>
                                <a href="" target="_blank" class="card-face__social google-plus" data-link="google_plus">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </li>
                            <li>
                                <a href="" target="_blank" class="card-face__social twitter" data-link="twitter">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="" target="_blank" class="card-face__social github" data-link="github">
                                    <i class="fa fa-github"></i>
                                </a>
                            </li>
                            <li>
                                <a href="" target="_blank" class="card-face__social speech" data-link="talk">
                                    <i class="fa fa-file-o"></i>
                                </a>
                            </li>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
